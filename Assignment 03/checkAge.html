<body>
    <script>
        //Create a program that asks the user to enter their name and age. 
        //If the user’s age is greater than or equal to 18,
        // display a message to the console that says “Welcome [name], you are an adult”. If the user’s age is less than 18,
        // display a message that says “Sorry [name], you are not yet an adult”.

        let name=prompt("Enter Your Name");
        let  age =prompt("Enter Your Age");
        if(age>=18)
        {
            console.log("welcome "  +name+  "  You are Adult")
        }
        else
        {
            console.log("Sorry " +name+ "   You are  not yet an Adult")
        }
    </script>
